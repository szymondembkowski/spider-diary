<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie</title>
    <link rel="stylesheet" href="/css/login.css">
    <link href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-3 col-md-2"></div>
        <div class="col-lg-6 col-md-8 login-box">
            <div class="col-lg-12 login">
                <i class="bi bi-person"></i>
            </div>
            <div class="col-lg-12 login-title">
                ZALOGUJ SIĘ
            </div>

            <div class="col-lg-12 login-form">
                <div class="col-lg-12 login-form">
                    <form action="#" th:action="@{/authenticateTheUser}" method="POST" class="form-horizontal">
                        <div class="form-group">
                            <label class="form-control-label">NAZWA UŻYTKOWNIKA</label>
                            <input type="text" name="username" class="form-control">
                        </div>
                        <div class="form-group">
                            <label class="form-control-label">HASŁO</label>
                            <input type="password" name="password" class="form-control">
                        </div>

                        <div class="col-lg-12 loginbttm">
                            <div class="col-lg-6 login-btm login-text">
                                <div class="col-xs-15">
                                    <div>
                                        <div th:if="${param.error}">
                                            <div class="blad">
                                                Błędny login lub hasło.
                                            </div>
                                        </div>

                                        <div th:if="${param.logout}">
                                            <div class="logout">
                                                Zostałeś wylogowany.
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6 login-btm login-button">
                                <button type="submit" class="btn ">LOGIN</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-3 col-md-2"></div>
        </div>
    </div>
</div>
</body>
</html>
