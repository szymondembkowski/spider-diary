<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Healthy Spiders - Wyświetl pająki</title>
    <link rel="stylesheet" href="/css/style_user.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>

<div class="header">
    <div class="head-container">
        <div class="search-bar">
            <input type="text" class="search-input" placeholder="Search...">
            <button class="search-icon"><i class="bi bi-search"></i></button>
        </div>
    </div>
</div>

<div class="container">

    <div class="side-left">
        <div class="side-menu">
            <a th:href="@{/user_view/}" class="menu-item nav-link">Wyświetl pająki</a>
            <a th:href="@{/user_view/addSpiderForm}" class="menu-item nav-link">Dodaj pająka</a>
            <div class="line"></div>
            <a href="#" class="menu-item">przypomnienia</a>
            <a href="#" class="menu-item">Dodaj przypomnienie</a>
            <a href="#" class="menu-item"></a>
        </div>
    </div>

    <div class="center">
        <!-- Tutaj dodaj kod do wyświetlania listy pająków -->
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nazwa pająka</th>
                <!-- Dodaj inne kolumny, jeśli to konieczne -->
            </tr>
            </thead>
            <tbody>
            <!-- Iteruj przez listę pająków i wyświetl każdego w oddzielnym wierszu -->
            <tr th:each="spider : ${spiders}">
                <td th:text="${spider.id}"></td>
                <td th:text="${spider.spiderName}"></td>
                <!-- Dodaj inne komórki, jeśli to konieczne -->
            </tr>
            </tbody>
        </table>
    </div>

    <div class="side-right"></div>

</div>

</body>
</html>
